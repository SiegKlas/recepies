<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Добавить рецепт</h1>

    <form th:action="@{/recipe/save}" method="post" th:object="${createRecipeRequestDTO}">
        <div class="form-group">
            <label for="recipeName">Название рецепта:</label>
            <input type="text" id="recipeName" name="recipeName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="recipeDescription">Описание рецепта:</label>
            <textarea id="recipeDescription" name="recipeDescription" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="recipeIngredients">Ингредиенты:</label>
            <select id="recipeIngredients" name="recipeIngredients" class="form-control" multiple required>
                <option th:each="ingredient : ${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

    <a href="/recipes" class="btn btn-secondary mt-3">Вернуть на главную</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
